<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login - DARKCONQ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header><div class="logo">DARKCONQ</div></header>
  <main class="form-page">
    <form id="loginForm" method="post" action="/api/login">
      <h2>Login</h2>
      <label>Username</label><input name="username" required>
      <label>Password</label><input name="password" type="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Note: The login API returns a JSON token. In your client, store the returned access_token and send it as a Bearer token (Authorization header) for protected routes.</p>
  </main>
</body>
</html>
