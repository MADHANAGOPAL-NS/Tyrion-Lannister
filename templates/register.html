<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register - DARKCONQ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header><div class="logo">DARKCONQ</div></header>
  <main class="form-page">
    <form id="registerForm" enctype="multipart/form-data" method="post" action="/api/register">
      <h2>Register</h2>
      <label>Name</label><input name="name" required>
      <label>Email</label><input name="email" type="email" required>
      <label>Username</label><input name="username" required>
      <label>Password</label><input name="password" type="password" required>
      <label>Resume (PDF/DOCX)</label><input name="resume_file" type="file" accept=".pdf,.doc,.docx" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="/login">Login</a></p>
    </form>
  </main>
</body>
</html>
